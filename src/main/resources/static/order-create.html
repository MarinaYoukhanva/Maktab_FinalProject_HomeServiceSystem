<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
<div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h3 class="text-2xl font-bold text-center mb-6">Place new Order</h3>
    <form id="orderForm">

        <div>
            <label for="suggestedPriceByCustomer" class="block font-medium">Suggested Price</label>
            <input type="number" id="suggestedPriceByCustomer" name="suggestedPriceByCustomer" class="border p-2 w-full">
            <span id="suggestedPriceByCustomerError" class="text-red-500 text-sm error-message"></span>
        </div>
        <div>
            <label for="description" class="block font-medium">Description</label>
            <input type="text" id="description" name="description" class="border p-2 w-full">
            <span id="descriptionError" class="text-red-500 text-sm error-message"></span>
        </div>

        <div>
            <label for="city" class="block font-medium">City</label>
            <input type="text" id="city" name="city" class="border p-2 w-full">
            <span id="cityError" class="text-red-500 text-sm error-message"></span>
        </div>
        <div>
            <label for="street" class="block font-medium">Address</label>
            <input type="text" id="street" name="street" class="border p-2 w-full">
            <span id="streetError" class="text-red-500 text-sm error-message"></span>
        </div>
        <div>
            <label for="plaque" class="block font-medium">Plaque</label>
            <input type="text" id="plaque" name="plaque" class="border p-2 w-full">
            <span id="plaqueError" class="text-red-500 text-sm error-message"></span>
        </div>
        <div>
            <label for="subServiceId" class="block font-medium">Sub Service Id</label>
            <input type="text" id="subServiceId" name="subServiceId" class="border p-2 w-full">
            <span id="subServiceIdError" class="text-red-500 text-sm error-message"></span>
        </div>

        <button type="submit" class="mt-4 bg-blue-500 text-white p-2 rounded-lg">Submit</button>
    </form>

    <div id="formError" class="text-red-600 mt-4"></div>
</div>

<script src="script/order-create.js"></script>
<script src="./script/error.js"></script>
</body>
</html>
